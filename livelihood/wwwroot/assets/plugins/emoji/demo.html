<!DOCTYPE html>

<head>
	<title>inputEmoji Emoji Picker Plugin Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/solar/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src='inputEmoji.js'></script>
	<script>
		$(function () {
			$('textarea').emoji({ place: 'after' });
		})
	</script>
</head>

<body>
	<div class="container" style="margin-top:150px">
		<div class="form-group">
			<h4>Message:</h4>
			<textarea name="mes" placeholder="type message here..." class="form-control"></textarea>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="span6">
			  <textarea id="emojionearea1">Default :smile:</textarea>
			</div>
			<div class="span6">
			  <input type="text" id="emojionearea2" value="inline :+1:"/>
			</div>
		  </div>
		  <div class="row">
			<div class="span6">
			  <div id="emojionearea3">Support autocompleting, insert ":" </div>
			</div>
			<div class="span6">
			  <input type="text" id="emojionearea4" value=":smiley_cat:"/>
			</div>
		  </div>
		  <div class="span6">
			  <textarea id="emojionearea5">Disable tones, disable autocomplete :dog::cat:</textarea>
		  </div>
	</div>
</body>
<script type="text/javascript">

	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-36251023-1']);
	_gaq.push(['_setDomainName', 'jqueryscript.net']);
	_gaq.push(['_trackPageview']);

	(function () {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();


	$(document).ready(function() {
	$("#emojionearea1").emojioneArea({
  	pickerPosition: "left",
    tonesStyle: "bullet"
  });
	$("#emojionearea2").emojioneArea({
  	pickerPosition: "bottom",
    tonesStyle: "radio"
  });
	$("#emojionearea3").emojioneArea({
  	pickerPosition: "left",
  	filtersPosition: "bottom",
    tonesStyle: "square"
  });
	$("#emojionearea4").emojioneArea({
  	pickerPosition: "bottom",
  	filtersPosition: "bottom",
    tonesStyle: "checkbox"
  });
	$("#emojionearea5").emojioneArea({
  	pickerPosition: "top",
  	filtersPosition: "bottom",
    tones: false,
    autocomplete: false,
    inline: true,
    hidePickerOnBlur: false
  });
});
</script>

</html>
